<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title></title>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      /* 단위 변환기 */
      function MinutesToHours() {
        const [amount, setAmount] = React.useState("");
        const [flipped, setFlipped] = React.useState(true);

        const onChange = (e) => {
          setAmount(e.target.value);
        };

        const reset = () => {
          setAmount("");
        };

        const onFlip = () => {
          reset();
          setFlipped((current) => !current);
        };

        return (
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              type="number"
              id="minutes"
              value={flipped ? amount * 60 : amount}
              placeholder="Minutes"
              onChange={onChange}
              disabled={flipped}
            />
            <br />
            <label htmlFor="hours">Hours</label>
            <input
              type="number"
              id="hours"
              value={flipped ? amount : Math.round(amount / 60)}
              placeholder="Hours"
              onChange={onChange}
              disabled={!flipped}
            />
            <button onClick={reset}>reset</button>
            <button onClick={onFlip}>{flipped ? "true" : "false"}</button>
          </div>
        );
      }

      function KmToMiles() {
        return <h3>Km 2 m</h3>;
      }

      function App() {
        const [index, setIndex] = React.useState("init");

        const onSelect = (e) => {
          setIndex(e.target.value);
        };

        return (
          <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
              <option value="init">Please select</option>
              <option value="0">Minutes & Hours</option>
              <option value="1">Km & Miles</option>
            </select>
            <br />
            {index === "0" ? (
              <MinutesToHours />
            ) : index === "1" ? (
              <KmToMiles />
            ) : index === "init" ? (
              <h3>Please select Your unit</h3> // init
            ) : null}
          </div>
        );
      }

      const rrr = ReactDOM.createRoot(document.getElementById("root"));
      rrr.render(<App />);
    </script>
  </body>
</html>
