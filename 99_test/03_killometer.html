<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title></title>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      /* 단위 변환기 */
      function MinutesToHours() {
        const [amount, setAmount] = React.useState("");
        const [flipped, setFlipped] = React.useState(true);

        const onChange = (e) => {
          setAmount(e.target.value);
        };

        const reset = () => {
          setAmount("");
        };

        const onFlip = () => {
          reset();
          setFlipped((current) => !current);
        };

        return (
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              type="number"
              id="minutes"
              value={flipped ? amount * 60 : amount}
              placeholder="Minutes"
              onChange={onChange}
              disabled={flipped}
            />
            <label htmlFor="hours">Hours</label>
            <input
              type="number"
              id="hours"
              value={flipped ? amount : Math.round(amount / 60)}
              placeholder="Hours"
              onChange={onChange}
              disabled={!flipped}
            />
            <h4>
              {flipped ? amount * 60 : amount} minute
              {flipped ? amount : Math.round(amount / 60)} hour
            </h4>
            <button onClick={reset}>reset</button>
            <button onClick={onFlip}>{flipped ? "true" : "false"}</button>
            <h5>
              flipped 변수가 false로 기본 설정이 되어있고 그렇다면 disabled=
              flipped 으로 설정되어 있는 minute에 false인 경우 입력값이 그대로
              출력되도록 설정을 하고 onChange하여 반전되면 true가 되므로 true일
              때 hour의 input이 활성화 되어 amount로 출력되도록 설정하였다.
            </h5>
          </div>
        );
      }

      function App() {
        return <></>;
      }

      const rrr = ReactDOM.createRoot(document.getElementById("root"));
      rrr.render(<App />);
    </script>
  </body>
</html>
