<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

</head>
<body>

    <div id="root"></div>


    <script type="text/babel">

        const ReactClientDOM = ReactDOM.createRoot(document.getElementById('root'));

        function tick() {

            const element = (
                <>
                    <h1>What time is it now?</h1> 
                    <h3>It is { new Date().toLocaleTimeString() }</h3>
                </>
            );

            ReactClientDOM.render(element);
        }

        tick();
        setInterval(tick, 1000);

        /* 1초마다 tick 함수를 호출하여 새로운 엘리먼트를 생성하고 랜더링 한다.
        매 초마다 새로운 엘리먼트가 다시 랜더링 되지만 개발자 도구의 elements를 살펴보면
        실제 업데이트 되는 부분만 갱신 되는 것을 확인할 수 있다.
        
        리액트 엘리먼트는 메모리 상에서 연산 되는 가상의 돔이다. 
        가상 돔은 실제 돔과 동일한 렌더 트리를 가지고 있다. (복제본)
        render 호출 시 새로운 렌더 트리를 만들고 가상의 돔과 비교 한다. (diff 알고리즘) 
        비교 결과 변화가 있는 부분만 실제 돔에 반영한다. 
        */
    </script>

</body>
</html>
