<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_state-basic</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class EventComponent extends React.Component{

            state = {
                message : ''
            };

            render(){
                return (
                    <>
                        <h1>이벤트핸들링</h1>
                        <input
                            type="text"
                            name="message"
                            placeholder="텍스트를 입력해주세요"
                            onChange={  /* 이벤트 핸들러 첫번째 객체는 이벤트 객체*/
                                (e) => {
                                    /* 이벤트 핸들러 함수의 첫번째 인자는 이벤트 객체
                                    e.target : 이벤트 발생 대상 객체
                                    e.target.value : input에 입력 된 값 */
                                    console.log(e.target);
                                    console.log(e.target.value);

                                    this.setState({
                                        message : e.target.value
                                    })
                                }
                            }
                            value = {this.state.message} // value에 대한 핸들링이 없었기 때문에 this.state.message를 통해 message:''로 비운 현재 메세지의값을 연동할수 있게 된다. 
                            />
                        <button
                            onClick={
                                () => {
                                    alert(this.state.message);
                                    //메세지 상태 값이 지워지도록
                                    this.setState({
                                        message : ''
                                    });
                                    // 이렇게 작성해도 지워지지는 않는다 연동하기 위해 
                                }
                            }
                            
                        >
                        확인
                        </button>
                    </>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<EventComponent/>);
    </script>
    
</body>
</html>
