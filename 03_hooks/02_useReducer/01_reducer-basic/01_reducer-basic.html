<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <div id="root"></div>

<script type="text/babel">
       
    const { useReducer } = React;


    function reducer(state, action){ // 이 함수는 useReducer의 첫번째 인자로 전달된다. 

        switch(action.type){
            case 'INCREMENT' : 
                return { value : state.value+1 };
            case 'DECREMENT' : 
                return { value : state.value-1 };
            default : 
                return state;
        }
    }

    function Counter(){

        const [ state, dispathcher ] = useReducer(reducer, { value : 0 });

        return (
            <>     
                <h1>count : { state.value }</h1>    
                <button onclick={ () => dispathcher({ type : 'DECREMENT'}) }>-1</button>
                <button onclick={ () => dispathcher({ type : 'INCREMENT'}) }>+1</button>
            </>
        );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Counter/>);

</script> 
</body>
</html>
