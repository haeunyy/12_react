<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    function TimrPrinter(){

        const [ time, setTime ] = useState(new Date().toLocaleTimeString());

        useEffect( 
            () => { console.log('useEffect 동작...') },
            []    
                /* 두번째 인자로 빈 배열을 넣으면 업데이트 시점에는 동작하지 않고 
                마운트 시점에만 동작하게 된다. 두번째 인자로 값을 전달하면 업데이트 시점에는 
                두번째 값이 동작한다. */
        );

        return (
            <>
                <button onClick={ () => setTime(new Date().toLocaleTimeString()) }
                >
                    현재 시간 확인하기
                </button>
                <h1>{ time }</h1>
            </>
        )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(
        <TimrPrinter /> //time={time} 해야하는줄 알았는데 아님 뭐지?<h1>{ time }</h1>
    )

</script> 
</body>
</html>
