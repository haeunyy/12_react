<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <div id="root"></div>

<script type="text/babel">
        const { useEffect } = React;

        function MessagePrinter(props){
            console.log('랜더링...');

            useEffect( () => {  // 매개변수로 함수를 전달했다.
                console.log('랜더링 이후 동작 ');
            });

            return (
                <h1>{ console.log('랜더링 시 출력') }{ props.message }</h1>
            );

            /*  이 위치에서 무언가 동작하게 하고 싶어도 작성할 수 없다. 
            render 이후 실행하고 싶은 동작을 useEffect를 통해 처리할 수 있다. */

        }
        
        const message = '안녕하세요';

        ReactDOM.createRoot(document.getElementById('root')).render(
            <MessagePrinter message={ message }/>
        )

</script> 
</body>
</html>
