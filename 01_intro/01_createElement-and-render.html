<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_createElement-and-render</title>
    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <!-- 간단한 리액트 동작 테스트 : hello world 화면 출력 -->
    <div id="root"></div>
    
    <script>
        /* React.createElement를 사용해 h1 태그를 표현하는 엘리먼트를 만들 수 있다.
        첫 번째 인자 : 엘리먼트 타입을 문자열로 정의
        두 번째 인자 : 엘리먼트 프로퍼티 표현
        세 번째 인자 : 엘리먼트 자식 노드 표현
        
        랜더링 과정에서 리액트는 이 엘리먼트를 실제 DOM 엘리먼트로 변환한다.
        <h1 id="greeting">hello world!</h1>

        리액트 엘리먼트는 단지 리액트에게 DOM 엘리먼트를 구성하는 방법을 알려주는 자바스크립트의 객체로
        실제 DOM 객체가 아니다.
        */
        const greetingElement = React.createElement('h1', { id : 'greeting'}, 'hello world!');
        const textElement = React.createElement('h3', { id : 'name'}, '안녕하세요. 홍길동입니다.')
        
        /* 리액트 엘리먼트와 그 모든 자식 엘리먼트를 함께 랜더링 하기 위한 함수
        첫 번째 인자 : 리액트 엘리먼트
        두 번째 인자 : 랜더링이 일어날 대상 DOM 노드 */
        // ReactDOM.render(
        //     greetingElement,
        //     document.getElementById('root')
        // );

        /* 16버전 이전의 엘리먼트는 한 엘리먼트만 랜더링 가능했지만,
        이후 버전에서는 배열을 랜더링 할 수도 있다. */
        // ReactDOM.render(
        //     [greetingElement, textElement],
        //     document.getElementById('root')
        // );

        // 18버전
        ReactDOM.creatRoot(document.getElementById('root')).render([greedtingElement, textElement]);
        




    </script>
</body>
</html>
